<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solitaire</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Solitaire</h1>
    </header>
    <div class="game">
        <div id="controls">
            <input type="button" value="Reset" id="btnReset">
        </div>
        <!-- canvas required for DOM Rendering Framework -->
        <div id="canvas"></div>
    </div>

    <!-- Load Collections -->
    <script src="src/Utilities/module.js"></script>
    <script src="src/Utilities/Collections/module.js"></script>
    <script src="src/Utilities/Collections/linkedlist.js"></script>
    <!-- Load Game Code -->
    <script src="src/Game/game.js"></script>
    <script src="src/Game/deck.js"></script>
    <script src="src/Game/card.js"></script>
    <script src="src/Game/cardManager.js"></script>
    <!-- Load the Visual Library -->
    <script src="src/Visual/DOMRender/DOMCard.js"></script>
    <script src="src/Visual/DOMRender/DOMDeck.js"></script>
    <script src="src/Visual/DOMRender/DOMCanvas.js"></script>
    <script src="src/Visual/VisualEngine.js"></script>
    <!-- Entry Point -->
    <script src="main.js"></script>

</body>
</html>
